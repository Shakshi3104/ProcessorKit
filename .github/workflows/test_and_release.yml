name: Test & Release Package

on:
  push:
    tags: 
      - "*.*.*"
  workflow_dispatch:
    inputs:
      tags:

jobs:
  test-build:
    name: Test Package
    runs-on: macos-11
    
    steps:
    - uses: actions/checkout@v2
      with:
          persist-credentials: false
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
      
  release-build:
    name: Create Release
    runs-on: ubuntu-latest
    needs: test-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: v${{ github.ref }}
